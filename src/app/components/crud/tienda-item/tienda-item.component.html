<div class="card text-center mb-5" style="width: 18rem;">
    <div class="m-3">
        <img class="card-img-top" src="{{ tienda.logo }}" alt="Card image cap">
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ tienda.nombre }}</h5>
        <p class="card-text">Ubicado en {{ tienda.ubicacion }}</p>
        <button (click)="onUpdate(tienda)" class="btn btn-danger">Editar</button>
        <button (click)="onDelete(tienda._id)" class="btn btn-danger">Eliminar</button>
    </div>
</div>
