<div class="container mt-5 mb-5">
    <h3>Usuarios</h3>
  
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Correo</th>
          <th scope="col">Botones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of users; let i = index">
          <th scope="row">{{ i }}</th>
          <td>{{ usuario.name }}</td>
          <td>{{ usuario.email }}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="update(usuario._id)"
              >
                Editar
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                (click)="delete(usuario._id)"
              >
                Eliminar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="container mt-5 mb-5">
    <h3>Agregar Usuario</h3>
    <form action="">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input
          #name
          type="text"
          class="form-control"
          placeholder="Usuario"
          aria-label="Usuario"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input
          #email
          type="email"
          class="form-control"
          placeholder="Correo"
          aria-label="Correo"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input
          #nivel
          type="text"
          class="form-control"
          placeholder="Nivel"
          aria-label="Nivel"
          aria-describedby="basic-addon1"
        />
      </div>
      <button
        type="button"
        class="btn btn-primary btn-lg btn-block"
        (click)="add(name.value, email.value, nivel.value)"
      >
        Agregar
      </button>
    </form>
  </div>
