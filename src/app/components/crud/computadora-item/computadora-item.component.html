<div class="container mt-5 mb-5">
  <h3>Editar Computadora {{ nombreGabinete }}</h3>
  <form action="">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text required" id="basic-addon1">@</span>
      </div>
      <input
        #url
        type="text"
        class="form-control"
        placeholder="Url Foto"
        aria-label="Url Foto"
        [value]="linkImagen"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text required" id="basic-addon1">@</span>
      </div>
      <input
        #gabinete
        type="text"
        class="form-control"
        placeholder="Gabinete"
        aria-label="Gabinete"
        [value]="nombreGabinete"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text required" id="basic-addon1">@</span>
      </div>
      <input
        #ram
        type="text"
        class="form-control"
        placeholder="Ram"
        aria-label="Ram"
        [value]="ramComputadora"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text required" id="basic-addon1">@</span>
      </div>
      <input
        #procesador
        type="text"
        class="form-control"
        placeholder="Procesador"
        aria-label="Procesador"
        [value]="procesadorComputadora"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text required" id="basic-addon1">@</span>
      </div>
      <input
        #mobo
        type="text"
        class="form-control"
        placeholder="Tarjeta Madre"
        aria-label="Tarjeta Madre"
        [value]="tarjetaMadreComputadora"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text required" id="basic-addon1">@</span>
      </div>
      <input
        #fuente
        type="text"
        class="form-control"
        placeholder="Fuente Poder"
        aria-label="Fuente Poder"
        [value]="fuenteComputadora"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text required" id="basic-addon1">@</span>
      </div>
      <input
        #refrigeracion
        type="text"
        class="form-control"
        placeholder="Refrigeracion"
        aria-label="Refrigeracion"
        [value]="refrigeracionComputadora" 
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text required" id="basic-addon1">@</span>
      </div>
      <input
        #precio
        type="text"
        class="form-control"
        placeholder="Precio"
        aria-label="Precio"
        [value]="precioComputadora"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <input
        #video
        type="text"
        class="form-control"
        placeholder="Tarjeta Video"
        aria-label="Tarjeta Video"
        [value]="tarjetaVideoComputadora"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <input
        #hdd
        type="text"
        class="form-control"
        placeholder="HDD"
        aria-label="HDD"
        [value]="hddComputadora"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <input
        #ssd
        type="text"
        class="form-control"
        placeholder="SSD"
        aria-label="SSD"
        [value]="ssdComputadora"
        aria-describedby="basic-addon1"
      />
    </div>
    <button
      type="button"
      class="btn btn-primary btn-lg btn-block"
      (click)="
        edit(
          url.value,
          gabinete.value,
          ram.value,
          procesador.value,
          mobo.value,
          fuente.value,
          refrigeracion.value,
          precio.value,
          video.value,
          hdd.value,
          ssd.value
        )
      "
    >
      Editar
    </button>
  </form>
</div>
